<html>
    <head>...</head>
    <body>
        <h1>{{ post.title|truncatechars:80 }}</h1>
        <p>{{ post.text }}></p>
        {% for comment in comments %}
            {% include "blog/comment.html" %}
        {% endfor %}
    </body>
</html>

<h1>{{ post.category.title }} - {{ post.title }}</h1>
{% for tag in post.tags.all %}
    <a href="{{ tag.get_url }}">{{ tag }}</a>
{% endfor %}
